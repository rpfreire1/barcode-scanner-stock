<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Tomas Fisicas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated="true" [(ngModel)]="scannedBarcodeValue"></ion-searchbar>
  <form>
    <ion-list>
      <ion-list-header>
        <ion-label>
            Registro de Tomas Fisicas GalixSoft
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>
          Producto
        </ion-label>
        <ion-input
        [disabled]="true"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Código
        </ion-label>
        <ion-input
          [disabled]="true"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Stock Actual
        </ion-label>
        <ion-input
          [disabled]="true"
        >

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Nuevo Stock
        </ion-label>
        <ion-input>

        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">
        Guardar Toma Física
    </ion-button>
  </form>


  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
